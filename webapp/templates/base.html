<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>SmartMatch - {{ pagename }}</title>
  {% load staticfiles %}


    <link href='{% static "img/logo.jpg" %}' type='image/jpeg' rel='icon'/>

    <link href='{% static "css/font-awesome.min.css" %}' type='text/css' rel='stylesheet'/>

  {% block styles %}
  <link href='{% static "css/home.css" %}' type='text/css' rel='stylesheet'/>
  {% endblock %}
</head>

<body></body>
  {% block content %}
  {% endblock %}

      <script src='{% static "js/jquery.min.js" %}' type='text/javascript'></script>

      <script src='{% static "js/jquery.slimscroll.min.js" %}' type='text/javascript'></script>
      
  {% block scripts %}
      <script src='{% static "js/home.js" %}' type='text/javascript'></script>
  {% endblock %}

</html>
