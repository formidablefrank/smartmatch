{% extends 'base.html' %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head></head>

<body>
	{% block header %}
	 {% endblock %}



{% block content %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "home" %}">Smart Match</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    	<ul class="navbar-form navbar-right">
      <button class="btn btn-default" type="button" role="button" data-toggle="modal" data-target="#myModal">Login</button>

<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <div class="form-group">
                <label for="id_username" class="sr-only">Username</label>
                <input id="id_username" class="form-control" name="username" placeholder="Username" type="text" />
              </div>
              <div class="form-group">
                <label for="id_password" class="sr-only">Password</label>
                <input id="id_password" class="form-control" name="password" placeholder="Password" type="password" />
              </div>
        
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- <li><a href="#" id="loginBtn" role="button">Login</a></li> -->
    </ul>

		<form class="navbar-form navbar-right" role="search" action="{% url "search" %}">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div><!-- /.navbar-collapse -->

  </div><!-- /.container-fluid -->
</nav>

</body>
</html>
{% endblock %}
